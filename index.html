<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Topic Selection Section -->
    <div id="topic-selection">
        <header>
            <h1>Internet Programming Assignment</h1>
            <h2>Hangman Game</h2>
            <h3 id="current-topic">Current Topic:</h3>
        </header>

        <h2>Select a Topic</h2>
        <!-- Original Topics -->
        <button class="topic-btn" data-topic="javascript">JavaScript</button>
        <button class="topic-btn" data-topic="sports">Sports</button>
        <button class="topic-btn" data-topic="geography">Geography</button>
    </div>

    <!-- Game Section -->
    <div id="game" style="display: none;">
        <h2 id="current-topic">Current Topic: </h2>
        <div class="game-container">
            <div class="figure-container">
                <svg height="250" width="200">
                    <line x1="60" y1="20" x2="140" y2="20"></line>
                    <line x1="140" y1="20" x2="140" y2="50"></line>
                    <line x1="60" y1="20" x2="60" y2="230"></line>
                    <line x1="20" y1="230" x2="100" y2="230"></line>

                    <!-- Hangman Parts -->
                    <circle cx="140" cy="70" r="20" class="figure-part"></circle>
                    <line x1="140" y1="90" x2="140" y2="150" class="figure-part"></line>
                    <line x1="140" y1="120" x2="120" y2="100" class="figure-part"></line>
                    <line x1="140" y1="120" x2="160" y2="100" class="figure-part"></line>
                    <line x1="140" y1="150" x2="120" y2="180" class="figure-part"></line>
                    <line x1="140" y1="150" x2="160" y2="180" class="figure-part"></line>
                </svg>
            </div>

            <!-- Wrong Letters Section -->
            <div class="wrong-letters-container">
                <p>Wrong Letters:</p>
                <div id="wrong-letters"></div>
            </div>

            <!-- Word Section -->
            <div id="word" class="word"></div>

            <!-- Hint Section -->
            <div id="hint"></div>
        </div>
    </div>

    <!-- Popup Section -->
    <div id="popup-container" class="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button" class="popup-button">Play Again</button>
            <button id="change-topic-button" class="popup-button" style="margin-left: 10px;">Change Topic</button>
        </div>
    </div>

    <!-- Notification Section -->
    <div id="notification-container" class="notification-container">
        <p>You have already entered this letter!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
